<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MRP 计算结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>MRP 计算结果</h2>
    <table>
        <thead>
            <tr>
                <th>物料编号</th>
                <th>需求数量</th>
                <th>净需求量</th>
            </tr>
        </thead>
        <tbody>
            {% for code, item in material_requirements.items %}
            <tr>
                <td>{{ code }}</td>
                <td>{{ item.required_quantity }}</td>
                <td>{{ item.net_requirement }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
