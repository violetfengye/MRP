<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MRP Calculation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>MRP Calculation Results</h1>
    <table>
        <thead>
            <tr>
                <th>物料编号</th>
                <th>需求数量</th>
                <th>净需求量</th>
                <th>配料提前期</th>
                <th>供应商提前期</th>
                <th>需求日期</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.material_code }}</td>
                <td>{{ result.required_quantity }}</td>
                <td>{{ result.net_requirement }}</td>
                <td>{{ result.allocation_lead_time }}</td>
                <td>{{ result.supplier_lead_time }}</td>
                <td>{{ result.due_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
