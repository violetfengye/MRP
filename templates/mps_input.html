<form method="post"> <!-- 提交方式为 POST -->
    {% csrf_token %} <!-- CSRF 保护令牌 -->
    {{ formset.management_form }} <!-- 渲染管理表单 -->
    
    <table>
        {{ formset.as_table }} <!-- 渲染表单集为表格形式 -->
    </table>
    
    <div style="margin-top: 20px;">
        <button type="submit" style="padding: 10px 15px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
            提交
        </button> <!-- 提交按钮 -->
    </div>
</form>
