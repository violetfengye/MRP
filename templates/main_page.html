<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP主界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>这是一个简单的MRP计算程序</h1>
        <p>请选择下列功能</p>
        <div class="button-container">
            <button onclick="window.location.href='{% url 'mps_input' %}'">添加一条MPS记录</button>
            <button onclick="window.location.href='{% url 'mrp_query' %}'">查询 MRP 计算结果</button>
            <button onclick="window.location.href='{% url 'mps_display' %}'">查看所有MPS记录</button>
            <button onclick="window.location.href='{% url 'inventories_display' %}'">查看仓库</button>
            <button onclick="window.location.href='{% url 'bs_display' %}'">查看资产负债表</button>
        </div>
    </div>
</body>
</html>
